<GridLayout rows="auto, *">

  <GridLayout row="0" columns="*, auto" class="add-bar">
      <TextField #greoceryTextField [(ngModel)]="grocery" (returnPress)="add()" hint="Enter a grocery item" col="0"></TextField>
      <Image src="res://add" col="1" (tap)="add()"></Image>
  </GridLayout>

  <ListView [items]="groceryList" row="1" class="small-spacing" [class.visible]="listLoaded">
    <ng-template let-item="item">
        <Label [text]="item.name" class="medium-spacing" horizontalAlignment="left" verticalAlignment="center"></Label>
    </ng-template>
  </ListView>

  <ActivityIndicator [busy]="isLoading"
                     [visibility]="isLoading ? 'visible' : 'collapse'"
                     row="1"
                     horizontalAlignment="center"
                     verticalAlignment="center"></ActivityIndicator>
</GridLayout>
